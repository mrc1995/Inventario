<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
     <div class="form-group" align="center">
     <label for="documento">Ingrese el nombre del producto: </label>
     <input class="form-control2s" type="text" name="Nombre_producto" id = "Nombre_producto"
    placeholder="Nombre_producto" maxlength="12">
    <button>Buscar</button>
     </div> 
</form>             
<br>
<form method="POST">
		{% csrf_token %}
		<div class="form-group" align="center">
            <tr>
              <br>
              <label for="Nombre_producto">Nombre producto:</label>
            </tr>
            <td>
				<input title="Ingrese un documento valido"  class="form-control" name="Nombre_producto" id = "Nombre_producto" required  
				placeholder="Documento Identificacion" maxlength="25" value="{{lproducto.Nombre_producto}}" readonly>
            </td><br>
            <tr>
              <label for="Precio_compra">Precio compra:</label>
            </tr>
            <td>
              	<input title="Ingrese un nombre valido"  class="form-control" name="Precio_compra"  id = "Precio_compra" required 
				placeholder="Precio de compra" maxlength="25" pattern="[A-Za-z]" value="{{lproducto.Precio_compra}}" readonly>
            </td><br>
             <tr>
              <label for="Precio_venta">Precio ventas:</label>
            </tr>
            <td>
              	<input title="Ingrese un Precio venta valido"  class="form-control" name="Precio_venta" id = "Precio_venta" required 
				placeholder="Precio de venta" maxlength="25" value="{{lproducto.Precio_venta}}">
            </td><br>   
             
             <tr>
              <label for="Existencia_minima">Existencia minima:</label>
            </tr>
            <td>
            <input type="text" class="form-control" name="Existencia_minima" id = "Existencia_minima" required 
				placeholder="Existencia_minima" maxlength="25" value="{{lproducto.Existencia_minima}}" >
			</td><br>
			<tr>
              <label for="Existencia_actual">Existencia actual:</label>
            </tr>
            <td>
              	<input class="form-control" name="Existencia_actual" id = "Existencia_actual" required 
				placeholder="Existencia actual" maxlength="25" value="{{lproducto.Existencia_actual}}">
            </td><br> 
            <tr>
              <label for="Estado">Estado:</label>
            </tr>
            <td>
              	<input  class="form-control" name="Estado" id = "Estado" required 
				placeholder="Estado" maxlength="25" value="{{lproducto.Estado}}">
            </td><br>           
        </div><br>
		<div align="center"><input class="btn btn-primary btn-block-form"  type="submit" value="Guardar"></div>
	</form>
	<a href="javascript:history.go(-1)">Regresar</a>
</body>
</html>
