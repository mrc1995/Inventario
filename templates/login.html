{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <meta charset="utf-8">

	<title>Inicio de sesión</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>



	<link rel="stylesheet" href="{% static 'css/animate.css' %}">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


</head>
<body>

<form method="POST">
		{% csrf_token %}

	<div class="container">

		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Inventario</h2>
			</div>
			<label for="username">Nombre de usuario:</label>
			<br/>
			<input type="text" name="username" id = "username" required placeholder="Nombre de usuario" class="input-login"  maxlength="25">
			<br/>
			<label for="password">Contraseña:</label>
			<br/>
			<input type="password" name="password" id = "password" required placeholder="Contrasena" class="input-login" maxlength="25">
			<br/>
			<button type="submit">Ingresar</button>
			<br/>
		</div>
	</div>

</form>	
</body>



<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>



</html>
